mutation CreatePullRequest
($title: String!, $body: String, $repositoryId: ID!, $base: String!, $branch: String!, $draft: Boolean!, $maintainerCanModify: Boolean) {
  createPullRequest(input: {
      title: $title,
      body: $body,
      repositoryId: $repositoryId,
      baseRefName: $base,
      headRefName: $branch,
      draft: $draft,
      maintainerCanModify: $maintainerCanModify
    }) {
    pullRequest {
      additions
      author {
        login
        url
      }
      baseRefOid
      body
      changedFiles
      checksResourcePath
      closed
      closedAt
      createdAt
      deletions
      headRefOid
      id
      isDraft
      maintainerCanModify
      mergeable
      mergeCommit {
        abbreviatedOid
        message
        messageBody
        messageHeadline
      }
      merged
      mergedAt
      mergedBy {
        login
        url
      }
      number
      permalink
      repository {
        id
        url
      }
      revertUrl
      state
      title
    }
  }
}
