mutation CreatePullRequest
($title: String!, $body: String, $repositoryId: ID!, $base: String!, $branch: String!, $draft: Boolean!, $maintainerCanModify: Boolean) {
  createPullRequest(input: {
      title: $title,
      body: $body,
      repositoryId: $repositoryId,
      baseRefName: $base,
      headRefName: $branch,
      draft: $draft,
      maintainerCanModify: $maintainerCanModify
    }) {
    pullRequest {
      id
      title
      body
      baseRefOid
      headRefOid
      permalink
      author {
        login
        url
      }
      closed
      isDraft
      merged
      mergeable
      number
      repository {
        id
        url
      }
      state
      additions
      deletions
      changedFiles
      checksResourcePath
      closed
      closedAt
      createdAt
      isDraft
      maintainerCanModify
      mergeCommit {
        abbreviatedOid
        message
        messageBody
        messageHeadline
      }
      mergeable
      merged
      mergedAt
      mergedBy {
        login
        url
      }
      number
      permalink
      revertUrl
      state
    }
  }
}
