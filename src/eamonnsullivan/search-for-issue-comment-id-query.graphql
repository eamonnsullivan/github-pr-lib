query SearchForIssueComment (
  $pullRequestId: ID!,
  $first: Int!,
  $after: String)  {
  node(id: $pullRequestId) {
    ... on PullRequest {
      comments(first: $first, after: $after) {
        nodes {
          id
          url
          body
          author {
            login
            url
          }
        }
        pageInfo {
          hasNextPage
          endCursor

        }
      }
    }
  }
}
