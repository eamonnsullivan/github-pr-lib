name: Deploy version

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Master
      uses: actions/checkout@master
    - name: Prepare Java
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Prepare Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        cli: '1.10.1.708'
    - name: Run unit tests
      run: clojure -A:test:runner
    - name: Check for minimum coverage
      run: clojure -A:test:cloverage
    - name: Update pom.xml
      run: clojure -Spom
    - name: Build
      run: clojure -A:jar
    - name: Deploy
      run: clojure -A:deploy
      env:
        CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
        CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASSWORD }}
    - name: Extract current version
      run: echo "v`mvn help:evaluate -Dexpression=project.version -q -DforceStdout`" > RELEASE_VERSION
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: $(cat RELEASE_VERSION)
